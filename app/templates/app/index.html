{% extends "core.html" %}

{% block core_body%}
<div class="container">
    <div class="row">
        <form action="/" method="post">
            {% csrf_token %}
            <label for="textID">Write your text</label>
            <br>
            <textarea name="text" id="textID" cols="64" rows="4"></textarea>
            <br>
            <label for="imageUrlID">Paste Image URL</label>
            <br>
            <input type="url" name="image_url" id="imageUrlID" style="min-width: 520px;">
            <br>
            <br>
            <button class="mat-button mat-primary-button" type="submit">
                Submit
            </button>
        </form>
    </div>
    <div class="row">
        {% if posts %}
        <div class="card-container">
            {% for post in posts %}
            <div class="material-card">
                <img class="card-image" src="{{post.image_url}}" alt="Post-Image-{{post.id}}" />
                <p class="card-text">{{post.text}}</p>
                <a href="{% url 'post-delete' post.id %}" class="btn-remove" title="Remove">
                    <strong>X</strong>
                </a>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <h2>Nothing posted yet...</h2>
        {% endif %}
    </div>

</div>
{% endblock core_body%}
